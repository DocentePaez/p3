<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="encabezado">
        <span class="encabezado-izquierdo">
            <button>Soluciones</button>
            <button>Productos</button>                       
        </span>
        <span class="encabezado-centro">
            <img src="lanacion.jpeg" width="200" alt="">             
        </span>
        <span class="encabezado-derecho">
            <button>Comunicarse con ventas</button>
            <button>Suscribite por $1500</button>            
        </span>
    </div>
    <DIV>
        <STyle>
            .encabezado{
                border: 1px  solid black;
                margin: 0 auto;
                vertical-align: middle;
            }
            .encabezado-izquierdo{
                width: 20%;
                text-align: center;
                vertical-align: middle;
                display: inline-block;
                border: 1px  solid black
            }
            .encabezado-centro{
                width: 48%;
                text-align: center;
                vertical-align: middle;
                display: inline-block;
                border: 1px  solid black 
            }
            .encabezado-derecho{
                width: 30%;
                text-align: right;
                vertical-align: middle;
                display: inline-block;
                border: 1px  solid black
                background-color: rgb(231, 16, 238);            }
        </STyle> 
    </DIV>
</body>
</html>
