<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="encabezado">
        <span class="encabezado-izquierdo">
            <button>- SECCIONES</button>
            <button>Productos</button>                       
        </span>
        <span class="encabezado-centro">
            <img src="lanacion.jpeg" width="300" alt="">             
        </span>
        <span class="encabezado-derecho">
            <button class="btn-iniciarsecion">INICIAR SESIÃ“N</button>
            <button class="btn-suscribirse">Suscribite por $1500</button>            
        </span>
    </div>
    <DIV>
        <STyle>
            .encabezado{
                border: 1px  solid black;
                margin: 0 auto;
                vertical-align: middle;
            }
            .encabezado-izquierdo{
                width: 20%;
                text-align: center;
                vertical-align: middle;
                display: inline-block;
                border: 1px  solid black
            }
            .encabezado-centro{
                width: 48%;
                text-align: center;
                vertical-align: middle;
                display: inline-block;
                border: 1px  solid black 
            }
            .encabezado-derecho{
                width: 30%;
                text-align: right;
                vertical-align: middle;
                display: inline-block;
                border: 1px  solid black
            }
            .btn-suscribirse{
                border-radius: 3px;
                border-width: 2px;
                border-color: rgba(255, 251, 0);
                background-color: rgb(255, 251, 0);
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 10px;
                padding-bottom: 10px;
                font-size: 15px;
                color: rgb(0, 0, 0);
                margin-right: 5px;
            }
            .btn-iniciarsecion{
                border-radius: 3px;
                border-width: 1px;
                border-color: rgb(0, 0, 0);
                background-color: rgb(255, 255, 255);
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 10px;
                padding-bottom: 10px;
                font-size: 15px;
                color: rgb(0, 0, 0);
                margin-right: 5px;
            }
